<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css"
    />
    <link rel="icon" type="image/x-icon" href="static/icon.png" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vime/core@^5"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .reload-btn,
      .sort-btn {
        background-color: #444;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 14px;
      }

      .reload-btn:hover,
      .sort-btn:hover {
        background-color: #666;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
        gap: 20px;
        margin-top: 0px;
      }

      .card {
        background: #262626;
        padding: 10px;
        border-radius: 10px;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.02);
      }

      .card img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        aspect-ratio: 16 / 9;
        object-fit: contain;
      }

      .title {
        margin-top: 10px;
        font-size: 16px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 3em;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>Video Library</h1>
      <div class="buttons">
        <button class="sort-btn" id="sortBtn">‚¨ÜÔ∏è Sort Newest</button>
        <button class="reload-btn" id="reloadBtn">üîÑ Reload</button>
      </div>
    </div>

    <div class="grid" id="videoGrid"></div>

    <script>
      let sortDescending = true;
      let videos = [];

      async function fetchVideos() {
        const res = await fetch("/api/videos");
        const data = await res.json();
        videos = data.videos;
        renderVideos();
      }

      function renderVideos() {
        const sorted = [...videos].sort((a, b) => {
          return sortDescending
            ? b.modified_time - a.modified_time
            : a.modified_time - b.modified_time;
        });

        const grid = document.getElementById("videoGrid");
        grid.innerHTML = ""; // Clear previous entries

        sorted.forEach((video) => {
          const card = document.createElement("div");
          card.className = "card";

          const link = document.createElement("a");
          link.href = `watch?id=${video.id}`;

          const thumb = document.createElement("img");
          thumb.src = `/api/thumbnail?video_id=${video.id}`;
          thumb.alt = video.title;

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = video.title;

          link.appendChild(thumb);
          card.appendChild(link);
          card.appendChild(title);
          grid.appendChild(card);
        });
      }

      document.getElementById("sortBtn").addEventListener("click", () => {
        sortDescending = !sortDescending;
        document.getElementById("sortBtn").textContent = sortDescending
          ? "‚¨ÜÔ∏è Sort Newest"
          : "‚¨áÔ∏è Sort Oldest";
        renderVideos();
      });

      document.getElementById("reloadBtn").addEventListener("click", async () => {
        try {
          const response = await fetch("/reload", { method: "POST" });
          if (response.ok) {
            location.reload(); // Reload the page
          } else {
            alert("Server returned error: " + response.status);
          }
        } catch (err) {
          console.error("Fetch failed:", err);
          alert("Request failed");
        }
      });

      fetchVideos();
    </script>
  </body>
</html>
