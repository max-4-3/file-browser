<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Video Player</title>

	<!-- Stylesheet (CSS) -->
	<link rel="stylesheet" href="./static/icons/css/solid.min.css" />
	<link rel="stylesheet" href="./static/icons/css/fontawesome.min.css" />
	<link rel="stylesheet" href="./static/css/main.css" />
	<link rel="stylesheet" href="./static/css/plyr.css" />
	<link rel="stylesheet" href="./static/css/watch.css" />
</head>

<body>
	<button id="to-up" class="cool-button"><i class="fa-solid fa-angle-up"></i></button>
	<div id="toast-container"></div>
	<div class="top-bar">
		<button class="home-button" onclick="window.location.href='/'">
			<i class="fa-solid fa-house"></i>
		</button>
		<div class="buttons">
			<button id="playerType" class="cool-button">Native</button>
			<button id="main-filter-toggle-btn" class="cool-button" type="button">
				<i class="fa-solid fa-filter"></i>
			</button>
			<form id="filters-form" class="filter-dropdown">
				<!-- Sort -->
				<div class="filter-section sort-section">
					<label class="sort-order">
						<input type="checkbox" id="sort-order" name="sortAsc" />
						Ascending
					</label>

					<div class="sort-select">
						<button class="sort-selected cool-button" id="sort-selected" type="button">
							Date
						</button>

						<ul class="sort-options">
							<li class="sort-option" data-sort="date">Date</li>
							<li class="sort-option" data-sort="filesize">Size</li>
							<li class="sort-option" data-sort="duration">Duration</li>
						</ul>

						<!-- Hidden field to store selected sort -->
						<input type="hidden" name="sortBy" id="sortBy" value="date" />
					</div>

					<label class="sort-order">
						<input type="checkbox" id="fav-first" name="favFirst" />
						Favourites 1st
					</label>
				</div>

				<!-- Orientation -->
				<div class="filter-section orientation-section">
					<label>
						<input type="radio" name="orientation" value="all" checked />
						All
					</label>
					<label>
						<input type="radio" name="orientation" value="landscape" />
						Landscape
					</label>
					<label>
						<input type="radio" name="orientation" value="portrait" />
						Portrait
					</label>
				</div>

				<!-- Quality -->
				<div class="filter-section quality-section">
					<label>
						<input type="radio" name="quality" value="all" checked />
						All
					</label>
					<label>
						<input type="radio" name="quality" value="hd" />
						HD
					</label>
					<label>
						<input type="radio" name="quality" value="fhd" />
						FHD
					</label>
					<label>
						<input type="radio" name="quality" value="2k" />
						2K
					</label>
					<label>
						<input type="radio" name="quality" value="4k" />
						4K
					</label>
				</div>

				<button type="submit" class="filter-toggle-btn cool-button">
					Apply
				</button>
			</form>
			<button class="cool-button" id="userBtn" title="User">
				<i class="fa-solid fa-user"></i>
			</button>
			<button id="vidCount" class="cool-button" onclick="">0</button>
		</div>
	</div>

	<div class="container">
		<div class="video-container">
			<div id="loadingState" class="video-loading" style="display: none">
				<div class="loading-spinner"></div>
				<p>Loading video...</p>
			</div>

			<div id="errorState" class="video-error" style="display: none">
				<div class="video-error-icon">
					<i class="fas fa-exclamation-triangle"></i>
				</div>
				<h3>Failed to load video</h3>
				<p id="errorMessage">An unknown error occurred</p>
				<button id="retryButton" class="retry-button">Retry</button>
			</div>

			<video id="player" playsinline="playsinline" controls="controls" style="display: none">
				<!-- Source will be added by JavaScript -->
			</video>

			<div class="video-info current">
				<p class="current title"></p>
				<div class="chips-container current">
					<div class="chip">
						<p class="content"></p>
						<div class="icon"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="video-library" style="width: 100%">
			<div class="library-header">
				<h2 class="library-title">More Videos</h2>
				<div class="library-actions">
					<button class="cool-button" id="search-button"
						onclick="document.querySelector('#searchVideos').style.display = document.querySelector('#searchVideos').style.display === 'none' ? 'flex' : 'none'">
						<i class="fa-solid fa-search"></i>
					</button>
					<button class="cool-button" id="refreshVideos" title="Refresh videos">
						<i class="fa-solid fa-rotate-right"></i>
					</button>
					<a id="downloadBtn" class="cool-button" title="Download Button"><i
							class="fa-solid fa-download"></i></a>
				</div>
			</div>
			<div class="search-bar" id="searchVideos" style="display: none">
				<label for="search-input" style="flex-shrink: 0">
					<i class="fa-solid fa-search"></i>
				</label>
				<input id="search-input" style="flex-grow: 1" type="search" />
				<button type="reset" style="flex-shrink: 0">
					<i class="fa-solid fa-close"></i>
				</button>
			</div>
			<div class="video-grid empty" id="searchResults"></div>
			<div class="video-grid" id="videoGrid">
				<!-- Videos will be inserted here by JavaScript -->
			</div>
		</div>
	</div>

	<!-- Scipts -->
	<script src="./static/js/plyr.js" defer></script>
	<script type="module" src="./static/js/main.js" defer></script>
	<script type="module" src="./static/js/watch.js" defer></script>
</body>

</html>
