<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <title>Video Player</title>

        <!-- Icon File -->
        <link
        rel="icon" type="image/x-icon" href="./static/icon.png"/>

        <!-- Stylesheet (CSS) -->
        <link rel="stylesheet" href="./static/css/all.min.css">
        <link rel="stylesheet" href="./static/css/plyr.css">
        <link rel="stylesheet" href="./static/css/watch.css">

    </head>

    <body>
        <div class="top-bar">
            <h1 class="home-button" onclick="window.location.href='/'">
                üè† Home
            </h1>
            <div class="buttons">
                <div id="vidCount" class="cool-button" onclick="">
                    0 Videos
                </div>
            </div>
        </div>
        <div class="container">
            <div class="video-container">
                <div id="loadingState" class="video-loading" style="display: none">
                    <div class="loading-spinner"></div>
                    <p>Loading video...</p>
                </div>

                <div id="errorState" class="video-error" style="display: none">
                    <div class="video-error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Failed to load video</h3>
                    <p id="errorMessage">An unknown error occurred</p>
                    <button id="retryButton" class="retry-button">Retry</button>
                </div>

                <video
                    id="player" playsinline="playsinline" controls="controls" style="display: none"><!-- Source will be added by JavaScript -->
                </video>
            </div>

            <div class="video-library">
                <div class="library-header">
                    <h2 class="library-title">More Videos</h2>
                    <div class="library-actions">
                        <button class="cool-button" id="refreshVideos" title="Refresh videos">
                            üîÑ
                        </button>
                        <button class="cool-button" id="sortBtn" title="Sort button">
                            üëáüèªüë∂üèª
                        </button>
                        <a id="downloadBtn" class="cool-button" title="Download Button">‚¨áÔ∏è</a>
                    </div>
                </div>

                <div
                    class="video-grid" id="videoGrid">
                    <!-- Videos will be inserted here by JavaScript -->
                    <div class="grid-placeholder">
                        <div class="placeholder-card"></div>
                        <div class="placeholder-card"></div>
                        <div class="placeholder-card"></div>
                        <div class="placeholder-card"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scipts -->
        <script src="./static/js/plyr.js" defer></script>
        <script type="module" src="./static/js/main.js" defer></script>
        <script type="module" src="./static/js/watch.js" defer></script>
    </body>

</html>
